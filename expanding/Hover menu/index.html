<body>

        <a class="floating-btn" onclick="document.getElementById('circularMenu').classList.toggle('active');">

        </a>
      
        <menu class="items-wrapper">
          <a href="https://www.facebook.com/" class="menu-item fa fa-facebook"></a>
          <a href="https://twitter.com/?lang=ru" class="menu-item fa fa-twitter"></a>
          <a href="https://play.google.com/store" class="menu-item fa fa-google-plus"></a>
          <a href="https://www.linkedin.com/login/ru" class="menu-item fa fa-linkedin"></a>
        </menu>
      
      </div>
      
      
      <div id="circularMenu1" class="circular-menu circular-menu-left active">
      
        <a class="floating-btn" onclick="document.getElementById('circularMenu1').classList.toggle('active');">
          <i class="fa fa-bars"></i>
        </a>
      
        <menu class="items-wrapper">
          <a href="#" class="menu-item fa fa-home"></a>
          <a href="#" class="menu-item fa fa-user"></a>
          <a href="#" class="menu-item fa fa-pie-chart"></a>
