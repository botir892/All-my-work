<p style="text-indent: 0; line-height: 150%; margin-left: 30; margin-right: 30; margin-top: 10; margin-bottom: 10" align="center"><font face="Arial" color="maroon"><b><font size="6">
<span id="txt2"></span>
      <script>
        window.onload = function () { getTime(); }
        function getTime() {
          var today = new Date();
          var h = today.getHours();
          var m = today.getMinutes();
          var s = today.getSeconds();
          // add a zero in front of numbers<10  
          m = checkTime(m);
          s = checkTime(s);
          document.getElementById('txt2').innerHTML = h + ":" + m + ":" + s;
          setTimeout(function () { getTime() }, 1000);
        }
        //setInterval("getTime()",1000);//another way  
        function checkTime(i) {
          if (i < 10) {
            i = "0" + i;
          }
          return i;
        }  
      </script>
