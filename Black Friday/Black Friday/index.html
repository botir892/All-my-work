<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Black Friday</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
        <h2>Black<br><span>Friday</span></h2>
        <div class="black"></div>
    </section>
    <script>
        const black = document.querySelector('.black');
        window.onmousemove = function(e){
            const x = e.clientX;
            black.style.left = x + 'px';
        }
    </script>
    </body>
</html>
